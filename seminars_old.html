    <script>
        //Event on ready DOM



        
            document.addEventListener("DOMContentLoaded", function () {
            //Fetch data
            //https://github.com/sudebdatta3/sudebdatta3.github.io/blob/c18b6ebe88d1941cc30bfe1e753fd0d65e91512b/asis_php.json
            fetch('./asis_php.json')

                .then((json) => {
                    //Then json info is here
                    console.log(json);

                    //You can play here doing a loop and using de iterator "i" for make it at one.
                  //Example: document.querySelector(".faq--0" + i + "h1").innerHTML = json[0].title;
                    //Example: document.querySelector(".faq--0" + i + " p").innerHTML = json[0].answer;
                    document.querySelector(".sem1 tit").innerHTML = json[0].title;
                    document.querySelector(".sem1 date").innerHTML = json[0].date;
                    document.querySelector(".sem1 abs").innerHTML = json[0].abstract;
                    document.querySelector(".sem1 auth").innerHTML = json[0].author;
                    document.querySelector(".sem1 loc").innerHTML = json[0].location;
                    document.querySelector(".sem1 comment").innerHTML = json[0].comment;
                    document.querySelector(".sem1 web_link").innerHTML = json[0].url;
                    
                    document.querySelector(".sem2 tit").innerHTML = json[1].title;
                    document.querySelector(".sem2 date").innerHTML = json[1].date;
                    document.querySelector(".sem2 abs").innerHTML = json[1].abstract;
                    document.querySelector(".sem2 auth").innerHTML = json[1].author;
                    document.querySelector(".sem2 loc").innerHTML = json[1].location;
                    document.querySelector(".sem2 comment").innerHTML = json[1].comment;
                    document.querySelector(".sem2 web_link").innerHTML = json[1].url;
                })
        });
    </script>
